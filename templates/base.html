{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{%static 'CSS/style.css' %}">
  </head>
  <body>

    <div  style="width: 100%;height:auto; flex-direction: column;justify-content:space-between;
    background: url(../static/img/xadniyfon2.jpg); background-size: cover;background-repeat: no-repeat;">


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="https://images.prom.ua/3523891868_termonaklejka-logotip-svoj.jpg"
            alt=""
            width="100px"
            height="100px"
            style="border-radius: 50%; border: none"
        /></a>
        <button   
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'home' %}"

              >
            </li>
            <li  class="nav-item ">
              <a style="color: white;" class="nav-link" href="{%  url 'abaut' %}">abaut</a>
            </li>
     
          
   
          </ul>
       
          <form class="d-flex">
           
            {%if user.is_authenticated %}
            <marquee bgcolor="blue" direction="left" scrollamount="20" style="width: 400px;;margin-right: 200px; border-radius:15%;background: linear-gradient(90deg,blue ,pink);">
              <h1>{{user.username}} bizning saytimizga xush kelibsiz </h1>
            </marquee>
             <button class="btn btn-outline-success" type="submit">
              <a href="{% url 'logout'%}">chiqib ketish</a>
            </button>
            {%else%}
            <button class="btn btn-outline-danger">
              <a href="{%  url 'signup'%}">royxatdan otish</a> 
            </button>
            <button>
              <a href="{%  url 'login'%}">login</a> 
            </button>
            {%endif%}
          </form>
        </div>
    </nav>




    {% block content %} {% endblock content %}
   
  

  </body>
</html>
